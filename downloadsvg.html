
<!DOCTYPE html>


<html>
    <body>

        <h1 x = "50" y = "10" style = "font-family: Helvetica">My first SVG</h1>


        <svg id = "drawing" width="1000" height="1000">
            <rect x="50" y="20" width="100" height="100" style="fill: rgb(0,25,200);"/>
            <rect x="200" y="20" width="100" height="100" style="fill: rgb(0,25,200);"/>
            <rect x="350" y="20" width="100" height="100" style="fill: rgb(0,25,200);"/>
            <rect x="500" y="20" width="100" height="100" style="fill: rgb(0,25,200);"/>

        </svg>

        <script>

            var ns = 'http://www.w3.org/2000/svg'

            var div = document.getElementById('drawing') 
            var svg = document.createElementNS(ns, 'svg')

            svg.setAttributeNS(null, 'width', '100%')
            svg.setAttributeNS(null, 'height', '100%')
            div.appendChild(svg)

        </script>


    </body>
</html>
